{% extends 'base.html' %}
{% block content %}
    {% for photo in photos  %}
        <img style="height: 300px;" src="{{photo.image.url}}" />
        <p> {{photo.caption}} </p>
    {% endfor %}
     <h2>Blog</h2>
    <div class="grid-container">
        {% for blog in blogs %}
            <div class="post">
                <a href="{% url 'view_blog' blog.id %}">
                    <h4>Billet : {{ blog.title }}</h4>
                    <img src="{{ blog.photo.image.url }}">
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
